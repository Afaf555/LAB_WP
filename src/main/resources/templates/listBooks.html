<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <style>
        body {
            width: 900px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .book-option:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>

<h1>Welcome to our Book Reservation App</h1>
<div sec:authorize="isAnonymous()">
    <a href="/login">Login</a>
</div>

<div sec:authorize="isAuthenticated()">
    Logged in as <b sec:authentication="name"></b> |
    <a href="/logout">Logout</a>
</div>

<!-- ================= SEARCH ================= -->
<form action="/books" method="get">
    <label>Search by title:</label>
    <input type="text" name="searchText" th:value="${searchText}">

    <label>Minimum rating:</label>
    <input type="number" name="minRating" min="0" max="10" step="0.1" th:value="${minRating}">

    <input type="submit" value="Search">
</form>

<br/>

<!-- ADD NEW BOOK - само ADMIN -->
<div sec:authorize="hasRole('ADMIN')">
    <a href="/books/add"><button>Add New Book</button></a>
</div>

<br/><br/>

<!-- ================= FILTER BY AUTHOR ================= -->
<form method="GET" action="/books">
    <label>Filter by author:</label>
    <select name="authorId">
        <option value="">-- All --</option>

        <option th:each="a : ${authors}"
                th:value="${a.id}"
                th:text="${a.name + ' ' + a.surname}"
                th:selected="${selectedAuthorId != null} ? ${a.id} == ${selectedAuthorId} : false">
        </option>
    </select>

    <button type="submit">Filter</button>
</form>

<hr/>

<!-- ================= LIST OF BOOKS ================= -->
<div th:each="book : ${books}" class="book-option">

    <label>
        <input type="radio" name="bookTitle" th:value="${book.title}" form="reserveForm">
        <b th:text="${book.title}"></b>
    </label>
    <br/>

    <span th:text="'Genre: ' + ${book.genre}"></span><br/>
    <span th:text="'Rating: ' + ${book.averageRating}"></span><br/>
    <span th:text="'Author: ' + ${book.author.name} + ' ' + ${book.author.surname}"></span>
    <br/><br/>

    <!-- EDIT - само ADMIN -->
    <a sec:authorize="hasRole('ADMIN')"
       th:href="@{/books/edit/{id}(id=${book.id})}">
        <button type="button">Edit</button>
    </a>


    <!-- DELETE - само ADMIN -->
    <form sec:authorize="hasRole('ADMIN')"
          th:action="@{/books/delete/{id}(id=${book.id})}"
          method="post" style="display:inline;">

        <button type="submit" style="color:red;">Delete</button>
    </form>


    <!-- SHOW RESERVATIONS -->
    <a th:href="@{/reservations(title=${book.title})}">
        Show reservations
    </a>

</div>

<hr/>

<!-- ================= RESERVATION FORM ================= -->
<form id="reserveForm" action="/bookReservation" method="POST">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <h2>Your Information</h2>

    <label>Your Name:</label>
    <input type="text" name="readerName" required><br/>

    <label>Your Address:</label>
    <input type="text" name="readerAddress" required><br/>

    <h2>Number of copies:</h2>
    <input type="number" name="numCopies" min="1" max="10" required><br/><br/>

    <button type="submit">Reserve Book</button>
</form>

</body>
</html>

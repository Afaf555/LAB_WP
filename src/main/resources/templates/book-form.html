<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Form</title>
</head>
<body>

<h2 th:text="${book == null} ? 'Add New Book' : 'Edit Book'"></h2>

<!-- ADD FORM -->
<form th:if="${book == null}"
      th:action="@{/books/add}"
      method="post">

  <label>Title:</label>
  <input type="text" name="title" required><br/>

  <label>Genre:</label>
  <input type="text" name="genre" required><br/>

  <label>Average Rating:</label>
  <input type="number" name="averageRating" step="0.1" min="0" max="10" required><br/>

  <label>Author:</label>
  <select name="authorId" required>
    <option th:each="a : ${authors}"
            th:value="${a.id}"
            th:text="${a.name + ' ' + a.surname}">
    </option>
  </select>

  <br/><br/>
  <button type="submit">Save</button>
</form>


<!-- EDIT FORM -->
<form th:if="${book != null}"
      th:action="@{/books/edit/{id}(id=${book.id})}"
      method="post">

  <label>Title:</label>
  <input type="text" name="title" th:value="${book.title}" required><br/>

  <label>Genre:</label>
  <input type="text" name="genre" th:value="${book.genre}" required><br/>

  <label>Average Rating:</label>
  <input type="number" name="averageRating"
         th:value="${book.averageRating}"
         step="0.1" min="0" max="10" required><br/>

  <label>Author:</label>
  <select name="authorId" required>
    <option th:each="a : ${authors}"
            th:value="${a.id}"
            th:selected="${a.id == book.author.id}"
            th:text="${a.name + ' ' + a.surname}">
    </option>
  </select>

  <br/><br/>
  <button type="submit">Update</button>
</form>

<br/>
<a href="/books">Back to Book List</a>

</body>
</html>
